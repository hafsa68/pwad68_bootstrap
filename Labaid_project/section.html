        /* Base Element Styling (Minimal for sections) */
ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

a {
    text-decoration: none;
    color: #0b7d72;
}

/* --- 1. Top Navigation Bar (Header) --- */
.main-header {
    background-color: #F8F9FA;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
}

.top-nav ul {
    display: flex;
    justify-content: center; /* Align links to the right */

    margin: 0 auto;
    padding: 0 20px;
}

.top-nav li {
    padding: 0 50px;
    padding-bottom: 10px;
    font-size: 16px;
    color: #033b4a;
    display: flex;
    align-items: center;
}

.top-nav .icon {
    margin-right: 8px;
    position: inherit;
    padding: 5px;
    font-size: 25px; 
    background-color: rgb(255, 255, 255);
    border-radius: 2px;
    box-shadow: 0 0 10px 0 rgba(3, 59, 74, .1);
}

/* --- 2. Main Hero Section (Background & Search) --- */
.hero-section {
    position: relative;
    height: 60vh; /* Adjust height as needed */
    overflow: hidden;
    display: flex; 
    justify-content: center;
    align-items: center;
}

/* CAROUSEL CONTAINER */
.background-carousel {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* INDIVIDUAL SLIDE */
.carousel-slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0; /* Hidden by default */
    transition: opacity 1.5s ease-in-out; /* Smooth transition */
    background-size: cover;
    background-position: center;
    filter: brightness(0.9) blur(1px); /* Slightly darken and blur the image */
}

/* ACTIVE SLIDE */
.carousel-slide.active {
    opacity: 1; /* Show the active slide */
}

/* Image URLs (Placeholders - Replace with your own high-res images) */
.carousel-slide:nth-child(1) {
    background-image: url('https://labaid.com.bd/files/images/1584507697.jpg'); /* Existing hospital corridor */
}
.carousel-slide:nth-child(2) {
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e0/Modern_Operating_Theatre_interior_2.jpg'); /* Operating Room */
}
.carousel-slide:nth-child(3) {
    background-image: url('https://i.ibb.co/L50nL6q/doctor-patient-consultation.jpg'); /* Doctor-patient consultation (using a placeholder) */
}


/* Slider Arrows */
.slider-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    background: rgba(0, 0, 0, 0.3);
    padding: 15px 10px;
    cursor: pointer;
    z-index: 30; /* Higher z-index than search module */
    border-radius: 50%;
    font-size: 20px;
    opacity: 0.8;
    user-select: none;
    border: none;
    transition: background 0.3s;
}

.slider-arrow:hover {
    background: rgba(0, 0, 0, 0.6);
}

.slider-arrow.left { left: 20px; }
.slider-arrow.right { right: 20px; }

/* --- Centered Search Module --- */
.search-module-wrapper {
    z-index: 40; /* Ensure search content is on top of everything */
    width: 90%;
    max-width: 800px;
    text-align: center;
}

.search-form-container {
    background: rgba(255, 255, 255, 0.95); 
    border-radius: 5px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    padding: 10px;
}

.search-form {
    display: flex;
    gap: 10px;
    align-items: center;
}

.search-form input, 
.search-form select {
    padding: 15px 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    flex-grow: 1;
    min-width: 150px;
}

.search-form input {
    flex-basis: 60%; 
}

.search-form select {
    flex-basis: 30%;

}

.search-button {
    background-color: #ff6600; /* Orange color */

    border: none;

    border-radius: 4px;

    /* Using a magnifying glass icon */
    content: 'üîç';

.search-button:hover {

/* --- Service Category Buttons --- */

.category-link h4 {

    color: #333;

    <script>
        const slides = document.querySelectorAll('.carousel-slide');
        let currentSlideIndex = 0;
        const totalSlides = slides.length;
        const autoSlideInterval = 5000; // Change image every 5 seconds

        /**
         * Shows the specific slide index and updates the 'active' class.
         * @param {number} index - The index of the slide to display.
         */
        function showSlide(index) {
            // Hide all slides
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Calculate the new index, ensuring it wraps around
            currentSlideIndex = (index + totalSlides) % totalSlides;
            
            // Show the new active slide
            slides[currentSlideIndex].classList.add('active');
        }

        /**
         * Changes the slide by a relative amount (1 for next, -1 for previous).
         * @param {number} n - The change amount.
         */
        function changeSlide(n) {
            // Stop the auto-slide timer when manually changing
            resetTimer(); 
            showSlide(currentSlideIndex + n);
        }

        /**
         * Automatically advances the carousel to the next slide.
         */
        function autoSlide() {
            showSlide(currentSlideIndex + 1);
        }

        let slideTimer = setInterval(autoSlide, autoSlideInterval);

        /**
         * Resets the automatic slide timer.
         */
        function resetTimer() {
            clearInterval(slideTimer);
            slideTimer = setInterval(autoSlide, autoSlideInterval);
        }

        // Initialize the carousel to show the first slide
        showSlide(currentSlideIndex);

    </script>
